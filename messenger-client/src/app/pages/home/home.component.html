<div class="min-h-screen bg-gray-100 flex flex-col">
  <!-- Header -->
  <div
    class="bg-white h-[60px] flex items-center justify-between px-4 shadow-md"
  >
    <span class="text-xl font-bold">WhatsApp</span>
    <div class="flex space-x-4">
      <button>
        <img src="/images/search-icon.png" alt="Search" class="w-6 h-6" />
      </button>
      <button>
        <img src="/images/menu-icon.png" alt="Menu" class="w-6 h-6" />
      </button>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="bg-white p-2">
    <div class="flex items-center bg-gray-200 rounded-full px-3 py-2">
      <img src="/images/search-icon.png" alt="Search" class="w-5 h-5 mr-2" />
      <input
        type="text"
        placeholder="Search or start new chat"
        class="bg-transparent outline-none w-full text-sm"
      />
    </div>
  </div>

  <!-- Chat List -->
  <div class="flex-1 overflow-y-auto">
    <div class="divide-y">
      <!-- Saved Messages Chat Item -->

      <div>
        <app-chat-head />
      </div>

      @for (chatHistoryItem of chatHistory(); track $index) {

      <!-- Chat History Item -->

      <app-chat-head [receiverName]="chatHistoryItem" />

      }
    </div>
  </div>

  <!-- Floating Action Button -->
  <button
    class="fixed bottom-6 right-6 bg-green-500 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center hover:bg-green-600"
  >
    <img src="/images/chat-icon.png" alt="New Chat" class="w-6 h-6" />
  </button>
</div>
