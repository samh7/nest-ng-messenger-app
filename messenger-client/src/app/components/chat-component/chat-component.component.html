<div class="flex items-start  gap-2.5 my-5"
[class]="isSender()? 'justify-start': 'justify-end'"
>
  <div
    (click)="toggleClicked()"
    class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-xl dark:bg-gray-700"
  >
    <div class="flex items-center space-x-2 rtl:space-x-reverse">
      <span class="text-sm font-normal text-gray-500 dark:text-gray-400"
        >{{timeSend() | utcToLocalTime}}</span
      >
    </div>
    <p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">
      {{text()}}
      <!-- Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo ex vitae,
      explicabo maiores possimus ducimus. -->
    </p>
    <span class="text-sm font-normal text-gray-500 dark:text-gray-400"
      >Delivered</span
    >
  </div>

  @if (clicked()) {
  <div class="relative">
    <button
      (click)="toggleMoreOptionsClicked()"
      class="inline-flex self-center items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-900 dark:hover:bg-gray-800 dark:focus:ring-gray-600"
      type="button"
    >
      <svg
        class="w-4 h-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 4 15"
      >
        <path
          d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
        />
      </svg>
    </button>
    <div
      class="bottom-0 mt-[20px] z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-40 dark:bg-gray-700 dark:divide-gray-600"
      [class]="moreOptionsClicked() ? '' : 'hidden'"
    >
      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Reply</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Forward</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Copy</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Report</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Delete</a
          >
        </li>
      </ul>
    </div>
  </div>

  }
</div>
