<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
>
  <div
    class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
  >
    <h2 id="modal-title" class="text-lg font-semibold mb-4">
      Enter Receiver User Name
    </h2>

    <form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
          Name
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full border border-gray-300 rounded px-3 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        @if (nameForm.get('name')?.touched && nameForm.get('name')?.invalid) {
        <div class="text-red-500 text-sm mt-1">Name is required.</div>
        }
      </div>

      <div class="flex justify-end space-x-2">
        <button
          type="button"
          class="bg-gray-300 text-gray-800 px-4 py-2 rounded"
          (click)="isModalClosed.emit()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded"
          [disabled]="nameForm.invalid"
        >
          Chat
        </button>
      </div>
    </form>
  </div>
</div>
